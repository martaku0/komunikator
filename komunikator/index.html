<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Komunikator 3000</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="styles/emoticons/jquery.cssemoticons.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="scripts/emoticons/jquery-1.4.2.min.js" type="text/javascript"></script>
    <script src="scripts/emoticons/jquery.cssemoticons.js" type="text/javascript"></script>

    <link rel="stylesheet" href="styles/scrollbar/tinyscrollbar.css" type="text/css" media="screen" />
    <!-- <script type="text/javascript" src="https://code.jquery.com/jquery-latest.min.js"></script> -->
    <script type="text/javascript" src="scripts/scrollbar/jquery.tinyscrollbar.js"></script>
</head>

<body onload="start()">

    <div id="scrollbar1">
        <div class="scrollbar">
            <div class="track">
                <div class="thumb">
                    <div class="end"></div>
                </div>
            </div>
        </div>
        <div class="viewport">
            <div id="main-window" class="overview">
            </div>
        </div>
    </div>

    <input id="mess-input" type="text" name="message">

    <script src="scripts/main.js" defer></script>
</body>

</html>
